<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Current User</title>
    <h1>Пользователь</h1>
</head>
<body>
<div >
    <p th:text="${'Имя: ' + tuser.getForname() + ' ' + tuser.getLastname()}"/>
    <p th:text="${'Возраст: ' + tuser.getAge()}"/>
    <p th:text="${'E-mail: ' + tuser.getEmail()}"/>

    <a th:href="@{deleted/{id}(id=${tuser.getId()})}">Удалить пользователя</a>

</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People</title>
    <h1>Пользователи</h1>
    <hr/>
</head>
<body>
<div th:each="elem : ${use}">
    <a th:href="@{tuser/{id}(id=${elem.getId()})}"
       th:text="${'Имя: '+elem.getLastname() + ' '+ elem.getForname() +
    ', Возраст: ' + elem.getAge() + ', e-mail: '+ elem.getEmail()}">user</a>
</div>
<hr/>
<a href="/home/new">Create new person</a>
</body>
</html>
